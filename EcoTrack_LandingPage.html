<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EcoTrack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .animation-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            animation: animateBackground 30s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                background-color: #83a4d4;
            }
            50% {
                background-color: #b6fbff;
            }
            100% {
                background-color: #83a4d4;
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .content button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .content button:hover {
            background-color: #45a049;
        }

        .content button:focus {
            outline: none;
        }

        /* Button animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .button-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <!-- Insert your animated GIF here -->
        <img src="C:\Users\Asus\Downloads\EcoTrack\images\nature.gif" alt="Animated Environment" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="content">
        <h1>Welcome to EcoTrack: Tracking Your Carbon Footprint</h1>
        <button class="button-animation" onclick="location.href='your_other_page.html';">Go to EcoTrack</button>
    </div>
</body>
</html>
