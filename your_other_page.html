<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #215f75; /* Dark background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%; /* Adjusted width for mobile */
            max-width: 400px; /* Maximum width for mobile */
            margin-top: 20px; /* Added margin for spacing */
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            width: 100%; /* Make buttons full width on mobile */
        }

        .button:hover {
            background-color: #45a049;
        }

        .button img {
            width: 50px; /* Adjusted size for mobile */
            height: 50px; /* Adjusted size for mobile */
            margin-bottom: 10px;
        }

        .button h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .button p {
            margin: 0;
            font-size: 14px;
            color: #eee;
        }

        /* Button animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .button-animation {
            animation: pulse 2s infinite;
        }

        /* Container for GIF */
        .gif-container {
            text-align: left; /* Center GIF */
            margin-bottom: 20px; /* Add margin for spacing */
        }

        /* Make GIF responsive */
        .gif-container img {
            max-width: 80%; /* Make GIF responsive */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="C:\Users\Asus\Downloads\EcoTrack\images\earth.gif" alt="Animated GIF">
    </div>
    <div class="button-container">
        <a href="page1.html" class="button button-animation">
            <img src="C:\Users\Asus\Downloads\EcoTrack\images\appliances.png" alt="Placeholder Image">
            <h2>Appliances</h2>
            <p>Calculate for energy conservation.</p>
        </a>
        <a href="page2.html" class="button button-animation">
            <img src="C:\Users\Asus\Downloads\EcoTrack\images\transport.png" alt="Placeholder Image">
            <h2>Transport</h2>
            <p>Calculate to reduce carbon emissions.</p>
        </a>
        <a href="page3.html" class="button button-animation">
            <img src="C:\Users\Asus\Downloads\EcoTrack\images\food.png" alt="Placeholder Image">
            <h2>Food</h2>
            <p>Calculate your carbon footprint.</p>
        </a>
    </div>
</body>
</html>
